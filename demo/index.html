<!DOCTYPE html>
<html>
<head>
  <title>Color Picker demo</title>
  <meta charset="utf-8" />
  <script src="../dist/js/color-picker.min.js"></script>
  <link rel="stylesheet" href="../dist/css/color-picker.min.css" />
  <script type="text/javascript">
    function showPicker() {
      var picker = new ColorPicker({});
      picker.present(function(color) {
        if (color) document.body.style.backgroundColor = color.cssRgba;
      });
    }
  </script>
</head>
<body>
  <button onclick="showPicker()">Show color picker</button>
</body>
</html>
